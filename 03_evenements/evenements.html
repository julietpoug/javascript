<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Evenements Javascript</title>
        <style>
            #div1 {background-color:purple;color:#fff;padding:10px;}
            #div2 {background-color:cyan;color:#000;padding:10px;}
            #div3 {background-color:dodgerblue;color:#000;padding:10px;}
            #div4 {background-color:rgb(30, 255, 68);color:#000;padding:10px;}
            #prenom {width:50px;}
            .clicBouton {background:red;color:#fff;width:70px;}
        </style>
    </head>
    <body>
        <h2 onclick="fDiv1();">Click</h2>
        <div id="div1">DIV1</div>
        <h2>DblClick</h2>
        <div id="div2">DIV2</div>
        <h2>Survol(mouseover et mouseout)</h2>
        <div id="div3">DIV3</div>
        <div id="div4">DIV4</div>
        <h2>Focus</h2>
        <form>
            <label for="prenom">Veuillez saisir votre prénom</label>
            <input id="prenom" type="text" name="prenom">
            <input type="submit" name="submit" id="submit" value="Ok">
        </form>

        <script>
            /* Le addEventListener a besoin de deux arguments : 1 Le mot clé correspondant a l'évenement (ici le click) 2 - La FONCTION executée lors de l'évenement (ici la fonction fDiv1)*/
            document.querySelector('#div1').addEventListener('click', fDiv1);
            function fDiv1() { alert('L\'élément est cliquée !'); }

            /*Sur ce paragraphe, plutot qu'appeler une function existante nous executons une fonction anonyme au moment du clic*/

            document.querySelector('#div1').addEventListener('click',function(){alert('par fonction anonyme');});

            var maDiv2=document.getElementById('div2');
            maDiv2.addEventListener('dblclick',fDiv2);

            document.getElementById('div2').addEventListener('dblclick',fDiv2);
            function fDiv2(){alert('Div2 est double cliquée !');}

            document.querySelector('#div3').addEventListener('mouseover', fDiv3);
            function fDiv3() { 
                // alert('Div est survolée !');
                this.innerHTML='Div3 est survolée';
                this.style.fontSize="24px";
            
            }


            // document.querySelector('#div3').addEventListener('mouseout', fDiv4);
            // function fDiv3() { alert('Div n\'est plus survolée !'); }
            

            // function fDiv3() { alert('Div est survolée !'); }

            /*realiser une div 4 avec une alerte nous prevenant lorsque elle cesse d'être survolée*/

            document.querySelector('#div3').addEventListener('mouseout',fDiv4);
            function fDiv4() { alert('Div n\'est plus survolée !'); }
            function fDiv4() {
                // document.querySelector('#div3').innerHTML = 'Div3 n\'est plus survolée'
            }
            function fDiv4() {
                //This est un mot clé (signifiant l'élément lui même) qui permet de faire réference à l'élément précedement selectionné, l'élément concerné par la fonction
                this.innerHTML = 'Div3 n\'est plus survolée'
                this.style.fontSize = "16px";
            }
            document.querySelector('#prenom').addEventListener('focus',inputFocus);

            function inputFocus(){
                // alert('Champ focus');
                this.style.width="250px";
            }
            document.querySelector('#prenom').addEventListener('blur', inputBlur);
            function inputBlur(){
                // alert('champ blur');
                this.style.width="50px";
            }

            document.querySelector('#submit').addEventListener('click',inputSubmit);

            function inputSubmit(event){
                event.preventDefault();
                // alert('Formulaire Validé');
                this.classList.add('clicBouton');
                console.log(document.querySelector('#prenom').value);
        
            }


        
        </script>

        
    </body>
</html>
